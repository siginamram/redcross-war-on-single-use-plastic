<div class="transaction-dialog">
  <div class="dialog-header">
    <h2 style="color: green;">
      <mat-icon color="accent">star</mat-icon> Reward Transactions
    </h2>
    <button mat-icon-button (click)="closeDialog()" aria-label="Close" style="color: red;">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p>Loading transactions...</p>
  </div>

  <div *ngIf="!loading && transactions.length === 0" class="empty-state">
    <mat-icon>info</mat-icon>
    <p>No reward transactions found.</p>
  </div>

  <div *ngIf="!loading && transactions.length > 0" class="transaction-table">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z2">

      <!-- Date Column -->
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef><mat-icon>event</mat-icon> Date</th>
        <td mat-cell *matCellDef="let row">{{ row.transactionDate | date: 'dd MMM, y' }}</td>
      </ng-container>

      <!-- Points Column -->
      <ng-container matColumnDef="rewardPoint">
        <th mat-header-cell *matHeaderCellDef><mat-icon>stars</mat-icon> Points</th>
        <td mat-cell *matCellDef="let row">{{ row.rewardPoint }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef><mat-icon>sync_alt</mat-icon> Type</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip [color]="row.type === 1 ? 'primary' : 'warn'" selected>
            {{ row.type === 1 ? 'Earned' : 'Used' }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Student Column -->
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef><mat-icon>person</mat-icon> Student</th>
        <td mat-cell *matCellDef="let row">{{ row.studentName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- <div class="dialog-footer">
    <button mat-stroked-button color="warn" (click)="closeDialog()">
      <mat-icon>cancel</mat-icon> Close
    </button>
  </div> -->
</div>
