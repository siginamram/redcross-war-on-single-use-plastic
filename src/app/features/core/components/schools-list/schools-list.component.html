<div class="school-list-container">
  <div class="header">
    <div>
      <h2>Manage Schools</h2>
      <p>View registered schools or add a new one.</p>
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/home/core/schools-form']" style="background-color: #2e7d32; color: white; border-radius: 10px;">
    <mat-icon>add_circle</mat-icon>
    Add School
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="schools" class="mat-elevation-z1 responsive-table">

      <!-- School Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> School Name </th>
        <td mat-cell *matCellDef="let school"> {{school.name}} </td>
      </ng-container>

      <!-- Contact Person Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact Person </th>
        <td mat-cell *matCellDef="let school"> {{school.contact}} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let school"> {{school.city}} </td>
      </ng-container>

      <!-- Zone Column -->
      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef> Zone </th>
        <td mat-cell *matCellDef="let school">
          <span class="zone-chip">{{school.zone}}</span>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let school">
          <span class="status-chip" [ngClass]="school.status">{{school.status}}</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let school">
          <a class="edit-link">Edit</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
